{% extends "base.html" %}
{% block title %}Статья {{ article.title }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="card-body">
      <p class="card-text">
        <h5>
          <strong class="d-block text-gray-dark">{{ article }}</strong><br>
              Дата публикации: {{ article.pub_date|date:"d M Y" }} <br>
        </h5>
        {{ article.text|linebreaksbr }}
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          {% if user.is_authenticated %}
            <a class="btn btn-sm btn-success" href="{% url 'article_edit' article.id %}" role="button">
              Редактировать
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
